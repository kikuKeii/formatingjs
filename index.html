<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formatingjs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container-fluid">
        <nav class="py-2 bg-body-tertiary border-bottom">
            <div class="container-fluid d-flex flex-wrap">
                <ul class="nav me-auto">
                    <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2 active"
                            aria-current="page">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Features</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Pricing</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">FAQs</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">About</a></li>
                </ul>
                <ul class="nav">
                    <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Login</a></li>
                    <li class="nav-item"><a href="#" class="nav-link link-body-emphasis px-2">Sign up</a></li>
                </ul>
            </div>
        </nav>
        <header class="py-3 mb-4 border-bottom">
            <div class="container-fluid d-flex flex-wrap justify-content-center">
                <a href="/"
                    class="d-flex align-items-center mb-3 mb-lg-0 me-lg-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                    <span class="fs-4 fw-bold">Formatingjs</span>
                </a>
                <form class="col-12 col-lg-auto mb-3 mb-lg-0" role="search">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>
            </div>
        </header>
    </div>

    <div class="container-fluid">
        <div class="d-flex flex-row ">
            <!-- Sidebar -->
            <div class="sidebar_doc">
                <div class="d-flex flex-column flex-shrink-0 p-3 sidebar_doc_2"
                    style=" height: 100vh; overflow-y: auto;">
                    <ul class="list-unstyled ps-0" role="tablist">

                        <li class="mb-1">
                            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                                data-bs-toggle="collapse" data-bs-target="#installation-collapse" aria-expanded="true">
                                Installation
                            </button>
                            <div class="collapse show" id="installation-collapse">
                                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                    <li><a href="#"
                                            class="link-body-emphasis d-inline-flex text-decoration-none rounded">Overview</a>
                                    </li>
                                    <li><a href="#"
                                            class="link-body-emphasis d-inline-flex text-decoration-none rounded">Quick
                                            start</a></li>
                                    <li><a href="#"
                                            class="link-body-emphasis d-inline-flex text-decoration-none rounded">Browser
                                            support</a></li>
                                </ul>
                            </div>
                        </li>
                        <div class="d-flex justify-content-start pb-5 ps-2 ps-md-5 fixed-bottom">
                            <button type="button"
                                class="btn border rounded-circle text-orange border-orenge button_hidden"><i
                                    class="bi bi-chevron-left fs-5"></i></button>
                        </div>
                        <!-- Add more sidebar content here -->
                    </ul>
                </div>
            </div>
            <div class="show_sidebar" style="display: none;">
                <div class="d-flex justify-content-start pb-5 ps-2 fixed-bottom">
                    <button type="button" class="btn border rounded-circle text-orange border-orenge button_show"><i
                            class="bi bi-chevron-right fs-5"></i></button>
                </div>
            </div>

            <!-- Content area -->
            <div class="flex-grow-1 p-3">
                <!-- Your content goes here -->
                <h1>Welcome to the Content Area!</h1>
                <p>This is where you can add your main content.</p>
                <!-- Add more content as needed -->
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
